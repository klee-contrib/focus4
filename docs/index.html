<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" />
        <style>
            :root {
                --content-max-width: 80em;
                --sidebar-nav-indent: 0;
                --sidebar-nav-link-before-content-l3: "";
            }

            aside p strong a {
                font-weight: 600 !important;
                color: white !important;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: "Focus v4",
                homepage: "readme.md",
                search: {
                    placeholder: "Rechercher dans la doc...",
                    noData: "Aucun résultat"
                },
                loadSidebar: true,
                subMaxLevel: 2,
                pagination: {
                    previousText: "Précédent",
                    nextText: "Suivant"
                },
                auto2top: true
            };
        </script>
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-tsx.min.js"></script>
        <script src="https://unpkg.com/docsify-copy-code@2"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.js"></script>
    </body>
</html>
